<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ventas Dashboard</h1>

        <!-- Authentication Section -->
        <div class="auth-section">
            <h2>Autenticación</h2>
            <label for="vendedor_id">Vendedor ID:</label>
            <input type="number" id="vendedor_id" required>
            <button id="auth_button" onclick="authenticate()">Autenticar</button>
            <div id="auth_message"></div>
        </div>

        <!-- View Sales Section -->
        <div class="sales-section">
            <h2>Ver Ventas</h2>
            <label for="store_view">Sede:</label>
            <input type="text" id="store_view" placeholder="Ingresa el nombre de la sede">
            <button onclick="viewSales()">Ver Ventas</button>
            <div id="sales_list"></div>
        </div>

        <!-- Add Sales Section -->
        <div class="add-sale-section">
            <h2>Agregar Venta</h2>
            <label for="store_add">Sede:</label>
            <input type="text" id="store_add" placeholder="Ingresa la sede">

            <label for="date">Fecha:</label>
            <input type="date" id="date">

            <label for="weekly_sales">Ventas Semanales:</label>
            <input type="number" id="weekly_sales">

            <label for="holiday_flag">¿Es feriado?:</label>
            <input type="checkbox" id="holiday_flag">

            <label for="temperature">Temperatura:</label>
            <input type="number" step="0.1" id="temperature">

            <label for="fuel_price">Precio del Combustible:</label>
            <input type="number" step="0.01" id="fuel_price">

            <label for="cpi">CPI:</label>
            <input type="number" step="0.01" id="cpi">

            <button onclick="addSale()">Agregar Venta</button>
            <div id="add_sale_message"></div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Ensure this path is correct -->
</body>
</html>
